<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>GalsenCodingChallenge - Jeu de la vie de Conway | Maodo</title>
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>

    <div class="container">
      <div class="title">
        <h1> GalsenCodingChallenge - Game of life - Conway</h1>
      </div>
      <div class="wrapper">
        <ul class="conteneur-grid"></ul>
      </div>
    </div>

    <div class="details">
      <div class="buttons">
        <div class="one">
          <button class="start-stop">
            <div >
              <svg
                class="play visible"
                xmlns="http://www.w3.org/2000/svg"
                height="24"
                viewBox="0 0 24 24"
                width="24"
              >
                <path d="M0 0h24v24H0z" fill="none"></path>
                <path d="M8 5v14l11-7z"></path>
              </svg>
            </div>
            <p>Start</p>
          </button>
          <button class="reset">
            <div>
              <svg
                class="replay visible"
                xmlns="http://www.w3.org/2000/svg"
                height="24"
                viewBox="0 0 24 24"
                width="24"
              >
                <path d="M0 0h24v24H0z" fill="none"></path>
                <path
                  d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"
                ></path>
              </svg>
            </div>
            <p>Reset</p>
          </button>
        </div>
        <div class="two">
          <button class="clear">
            <div>
              <svg
                class="close visible"
                xmlns="http://www.w3.org/2000/svg"
                height="24"
                viewBox="0 0 24 24"
                width="24"
              >
                <path d="M0 0h24v24H0z" fill="none"></path>
                <path
                  d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
                ></path>
              </svg>
            </div>
            <p>Clear</p>
          </button>
          <button class="random">
            <div>
              <svg 
                height="24" 
                width="24" 
                xmlns="http://www.w3.org/2000/svg" 
                xmlns:xlink="http://www.w3.org/1999/xlink" 
                viewBox="0 0 60 60" 
                xml:space="preserve"
              >
              <path d="M59,41H42c-6.065,0-11-4.935-11-11s4.935-11,11-11h14.586l-6.293,6.293c-0.391,0.391-0.391,1.023,0,1.414
                C50.488,26.902,50.744,27,51,27s0.512-0.098,0.707-0.293l7.999-7.999c0.093-0.092,0.166-0.203,0.217-0.326
                c0.101-0.244,0.101-0.519,0-0.764c-0.051-0.123-0.125-0.234-0.217-0.326l-7.999-7.999c-0.391-0.391-1.023-0.391-1.414,0
                s-0.391,1.023,0,1.414L56.586,17H42c-5.4,0-10.039,3.311-12,8.008C28.039,20.311,23.4,17,18,17H1c-0.553,0-1,0.447-1,1s0.447,1,1,1
                h17c6.065,0,11,4.935,11,11s-4.935,11-11,11H3.414l6.293-6.293c0.391-0.391,0.391-1.023,0-1.414s-1.023-0.391-1.414,0l-7.999,7.999
                c-0.093,0.092-0.166,0.203-0.217,0.326c-0.101,0.244-0.101,0.52,0,0.764c0.051,0.123,0.124,0.234,0.217,0.326l7.999,7.999
                C8.488,50.902,8.744,51,9,51s0.512-0.098,0.707-0.293c0.391-0.391,0.391-1.023,0-1.414L3.414,43H18c5.4,0,10.039-3.311,12-8.008
                C31.961,39.689,36.6,43,42,43h17c0.553,0,1-0.447,1-1S59.553,41,59,41z"/>
              </svg>
            </div>
            <p>Random</p>
          </button>
        </div>
      </div>
      <div class="details-plus">
        <p class="steps">
          Generations: <span><b>0</b></span>
        </p>
        <div>
          <p>Famous patterns:</p>
          <select name="pattern" id="pattern" form="patternform">
          </select>
        </div>
        <div class="speed-control">
          <label for="speed">Every</label>
          <input type="range" id="speed" name="speed" min="50" max="500" step="50" class="speed-control_input" value="250">
          <span>250 ms</span>
        </div>
        <div>
          <button class="random" onclick="location.replace('new.html')">
            <a href="new.html">Switch</a>
          </button>
        </div>
      </div>
    </div>
  
    <script src="js/patterns.js"></script>
    <script src="js/methods.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
