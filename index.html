<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>GalsenCodingChallenge - Jeu de la vie de Conway | Maodo</title>
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>

    <div class="container">
      <div class="title">
        <h1> GalsenCodingChallenge - Jeu de la vie de Conway</h1>
      </div>
      <div class="wrapper">
        <ul class="conteneur-grid"></ul>
      </div>
    </div>

    <div class="details">
      <p class="steps">
        Etapes: <span><b>0</b></span>
      </p>
      <button class="start-stop">
        <div >
          <svg
            class="play visible"
            xmlns="http://www.w3.org/2000/svg"
            height="24"
            viewBox="0 0 24 24"
            width="24"
          >
            <path d="M0 0h24v24H0z" fill="none"></path>
            <path d="M8 5v14l11-7z"></path>
          </svg>
        </div>
        <p>Start</p>
      </button>
      <button class="reset">
        <div>
          <svg
            class="replay visible"
            xmlns="http://www.w3.org/2000/svg"
            height="24"
            viewBox="0 0 24 24"
            width="24"
          >
            <path d="M0 0h24v24H0z" fill="none"></path>
            <path
              d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"
            ></path>
          </svg>
        </div>
        <p>Reset</p>
      </button>
      <button class="clear">
        <div>
          <svg
            class="close visible"
            xmlns="http://www.w3.org/2000/svg"
            height="24"
            viewBox="0 0 24 24"
            width="24"
          >
            <path d="M0 0h24v24H0z" fill="none"></path>
            <path
              d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
            ></path>
          </svg>
        </div>
        <p>Clear</p>
      </button>
      <div>
        <p>Motifs célébres:</p>
        <select name="pattern" id="pattern" form="patternform">
        </select>
      </div>
    </div>
  
    <script src="js/patterns.js"></script>
    <script src="js/methods.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
